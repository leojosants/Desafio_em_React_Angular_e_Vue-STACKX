<app-header></app-header>

<div ngClass="container">

  <div ngClass="content">

    <h1>{{selected}}</h1>

    <div ngClass="content-techs">
      <app-techs *ngFor="let item of techs" [techs]="item" (language)="onChangeTechs($event)"></app-techs>
    </div>

    <app-footer *ngFor="let item of flags" [flags]="item" (language)="onChangeLanguage($event)"></app-footer>

  </div>

</div>
